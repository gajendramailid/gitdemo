<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaceful Sunset</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
        }
        
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #3a1c71, #d76d77);
            clip-path: polygon(0% 100%, 100% 100%, 100% 30%, 75% 50%, 50% 30%, 25% 50%, 0% 30%);
            z-index: 1;
        }
        
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffcc00, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ffcc00;
            animation: sunset 8s infinite alternate;
            z-index: 0;
        }
        
        .message {
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 3s ease-in;
        }
        
        p {
            font-size: 1.5em;
            animation: fadeIn 5s ease-in;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            animation: twinkle 8s infinite alternate;
        }
        
        @keyframes sunset {
            0% { top: 50%; opacity: 1; }
            100% { top: 70%; opacity: 0.7; }
        }
        
        @keyframes twinkle {
            0%, 50% { opacity: 0; }
            100% { opacity: 0.8; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="stars"></div>
        <div class="mountain"></div>
        <div class="message">
            <h1>Find Peace in Nature</h1>
            <p>Every sunset brings the promise of a new dawn</p>
        </div>
    </div>
    
    <script>
        // Create twinkling stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite alternate`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
